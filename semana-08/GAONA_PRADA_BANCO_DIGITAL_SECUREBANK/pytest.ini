[pytest]
# Configuración para SecureBank (tipo D)
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:semana_8/htmlcov
    --cov-fail-under=80
markers =
    unit: Tests unitarios para SecureBank
    integration: Tests de integración API
    tipo_d: Tests para catálogo de elementos y transacciones
    auth: Tests de autenticación
    slow: Tests que requieren más tiempo